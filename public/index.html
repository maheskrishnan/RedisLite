<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script  src="redislitejs.js" type="text/javascript"></script>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>
<body>


<a href="#" id="register">Register</a>|
<a href="#" id="login">login</a>|
<a href="#" id="userinfo">User Info</a>|
<a href="#" id="logout">logout</a>


<hr/>
Key:<input type="text" id="key"/> Value:<input type="text" id="value"/>
<button id="update">Update</button><button id="read">Read</button>
<hr/>
<button id="refresh">Refresh</button>

<p></p>

<script type="text/javascript">
    $(document).ready(function(){
        $('#register').on('click', function(){
            RedisLiteJs.register('mkrishnan','welcome');
        });
        $('#login').on('click', function(){
            RedisLiteJs.login('mkrishnan','welcome');
        });
        $('#userinfo').on('click', function(){
            RedisLiteJs.userInfo();
        });
        $('#logout').on('click', function(){
            RedisLiteJs.logout();
        });
        $('#update').on('click', function(){
            new RedisLiteJsDb('test').set($('#key').val(),$('#value').val());
        });
        $('#read').on('click', function(){
            new RedisLiteJsDb('test').get($('#key').val(), function(data){
                $('#value').val(data);
            });
        });
        $('#refresh').on('click', function(){
            new RedisLiteJsDb('test').keys('*', function(data){
                console.log(data);
            });
        });
    });
</script>

</body>
</html>
